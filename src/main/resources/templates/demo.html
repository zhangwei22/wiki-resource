<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> - 登录</title>
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">E</h1>
        </div>
        <h3>demo for thymeleaf</h3>
        <form class="m-t" th:action="@{/login/signIn}" th:method="post">
            <div class="form-group">
                <input id="username" name="username" type="email" class="form-control" placeholder="用户名" required="true"/>
            </div>
            <div class="form-group">
                <input id="password" name="password" type="password" class="form-control" placeholder="密码" required="true"/>
            </div>
            <input id="rememberMe" name="rememberMe" type="hidden" class="form-control" placeholder="记住" required="true" th:value="true"/>
            <button id="login" type="submit" class="btn btn-primary block full-width m-b">登 录
            </button>

            <p class="text-muted text-center">
                <a href="login.html#">
                    <small>忘记密码了？</small>
                </a> | <a href="register.html">注册一个新账号</a>
            </p>

        </form>
    </div>
</div>
</body>
</html>
